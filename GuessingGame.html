<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
</head>
<body>
<p id="Output"></p>
<script type="text/javascript">
	var randomNumber=Math.random()*10;
	var num=prompt("Enter a number");
	if(num==randomNumber)
	{
		alert('Good Work');
	}
	else
	{
		alert('Not matched');
	}
</script>
</body>
</html>
