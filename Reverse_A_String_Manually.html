<!DOCTYPE html>
<html>
<head>
	<title>Reverse a string</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
	var str="AarthnaMaheshwari";
	var len=str.length;
	var chars="";
	for (var i = (len-1); i >= 0; i--) 
	{
		chars=chars+str.charAt(i);
	}
	document.getElementById('demo').innerHTML=chars;
</script>
</body>
</html>
